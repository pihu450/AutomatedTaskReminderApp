<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Task Reminder</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>

<!-- NAVBAR -->
<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="container mt-4">

    <h2 class="mb-4">
        ðŸ‘‹ Welcome,
        <span th:text="${session.name}">User</span>
    </h2>

    <!-- ================= SUMMARY CARDS ================= -->
    <div class="row text-center mb-4">

        <div class="col-md-3">
            <div class="card shadow-sm border-primary">
                <div class="card-body">
                    <h5>Total Tasks</h5>
                    <h2 th:text="${totalTasks}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-success">
                <div class="card-body">
                    <h5>Completed</h5>
                    <h2 th:text="${completedTasks}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-warning">
                <div class="card-body">
                    <h5>Pending</h5>
                    <h2 th:text="${pendingTasks}">0</h2>
                </div>
            </div>
        </div>

        <div class="col-md-3">
            <div class="card shadow-sm border-danger">
                <div class="card-body">
                    <h5>High Priority</h5>
                    <h2 th:text="${highPriorityTasks}">0</h2>
                </div>
            </div>
        </div>

    </div>

    <!-- ================= QUICK ACTIONS ================= -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4>Quick Actions</h4>

                    <a href="/api/tasks/add" class="btn btn-success me-2">
                        âž• Add Task
                    </a>

                    <a href="/api/tasks/tasks" class="btn btn-primary me-2">
                        ðŸ“‹ View All Tasks
                    </a>

                    <a href="/logout" class="btn btn-danger">
                        ðŸšª Logout
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- ================= RECENT TASKS ================= -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h4>Recent Tasks</h4>

            <table class="table table-bordered mt-3">
                <thead class="table-light">
                <tr>
                    <th>Title</th>
                    <th>Due Date</th>
                    <th>Status</th>
                    <th>Priority</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${recentTasks.empty}">
                    <td colspan="4" class="text-center">
                        No tasks found
                    </td>
                </tr>

                <tr th:each="task : ${recentTasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${#temporals.format(task.dueDate, 'dd-MM-yyyy')}"></td>
                    <td>
    <span class="badge"
          th:text="${task.status}"
          th:classappend="' status-' + ${task.status}">
    </span>
                    </td>

                    <td>
    <span class="badge"
          th:text="${task.priority}"
          th:classappend="' priority-' + ${task.priority}">
    </span>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- FOOTER -->
<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
