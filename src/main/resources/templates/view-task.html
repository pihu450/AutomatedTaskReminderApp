<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="task-details-page">

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="page-content">

    <div class="task-details-wrapper animate-entry">
        <div class="task-card interactive-card">

            <h2>ğŸ“Œ Task Details</h2>

            <div class="task-details-row hover-row">
                <strong>Title</strong>
                <span th:text="${task.title}"></span>
            </div>

            <div class="task-details-row hover-row">
                <strong>Description</strong>
                <span th:text="${task.description}"></span>
            </div>

            <div class="task-details-row hover-row">
                <strong>Due Date</strong>
                <span th:text="${#temporals.format(task.dueDate,'dd MMM yyyy')}"></span>
            </div>

            <div class="task-details-row hover-row">
                <strong>Status</strong>
                <span class="badge"
                      th:text="${task.status}"
                      th:classappend="' status-' + ${task.status}">
                </span>
            </div>

            <div class="task-details-row hover-row">
                <strong>Priority</strong>

    <span class="badge"
          th:text="${task.priority}"
          th:classappend="' priority-' + ${task.priority}">
    </span>


            </div>

            <div class="task-details-actions">
                <a th:href="@{/api/tasks/tasks}" class="btn btn-sky">
                    â† Back
                </a>
                <a th:href="@{/api/tasks/edit/{id}(id=${task.id})}"
                   class="btn btn-sky">
                    âœï¸ Edit Task
                </a>
            </div>

        </div>
    </div>

</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
