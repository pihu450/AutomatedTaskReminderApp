<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ================= NAVBAR FRAGMENT ================= -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">

            <a class="navbar-brand" href="/dashboard">Task Reminder</a>

            <div class="collapse navbar-collapse justify-content-end">

                <!-- LOGGED IN -->
                <ul class="navbar-nav align-items-center" th:if="${session.userId != null}">
                    <li class="nav-item me-3 text-white">
                        Welcome,
                        <b th:text="${session.name != null ? session.name : 'User'}"></b>!
                    </li>

                    <li class="nav-item me-2">
                        <span id="liveClock" class="text-white me-2">--:--:--</span>
                        <a href="/profile" class="btn btn-outline-light btn-sm">Profile</a>
                    </li>

                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light btn-sm" href="/dashboard">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-danger btn-sm" href="/logout">Logout</a>
                    </li>
                </ul>

                <!-- NOT LOGGED IN -->
                <ul class="navbar-nav" th:if="${session.userId == null}">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning" href="/register">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>

    <!-- ✅ CLOCK SCRIPT MUST BE INSIDE FRAGMENT -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {

            function updateClock() {
                const clock = document.getElementById("liveClock");
                if (!clock) return;

                const now = new Date();
                let h = now.getHours();
                let m = now.getMinutes();
                let s = now.getSeconds();

                h = h < 10 ? "0" + h : h;
                m = m < 10 ? "0" + m : m;
                s = s < 10 ? "0" + s : s;

                clock.innerText = h + ":" + m + ":" + s;
            }

            updateClock();
            setInterval(updateClock, 1000);
        });
    </script>
</div>

<!-- ================= FOOTER FRAGMENT ================= -->
<div th:fragment="footer">
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">
            © 2025 Task Reminder Application |
        </p>
    </footer>
</div>

</html>
