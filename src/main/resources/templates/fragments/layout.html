<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- ================= NAVBAR FRAGMENT ================= -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">

            <a class="navbar-brand" href="/dashboard">Task Reminder</a>

            <div class="collapse navbar-collapse justify-content-end">

                <!-- LOGGED IN -->
                <ul class="navbar-nav" th:if="${session.userId != null}">
                    <li class="nav-item">
                        <span class="navbar-text text-white me-3">
                            Welcome,
                            <b th:text="${session.name != null ? session.name : 'User'}"></b>!
                        </span>
                    </li>

                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="/dashboard">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="btn btn-danger" href="/logout">Logout</a>
                    </li>
                </ul>

                <!-- NOT LOGGED IN -->
                <ul class="navbar-nav" th:if="${session.userId == null}">
                    <li class="nav-item me-2">
                        <a class="btn btn-outline-light" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-warning" href="/register">Register</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</div>
