<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="add-task-page">

<div th:replace="~{fragments/layout :: navbar}"></div>

<div class="page-content">
    <div class="form-container animate-entry">

        <h2>‚ûï Add New Task</h2>

        <p class="back-link">
            <a href="/api/tasks/tasks">‚Üê Back to Task List</a>
        </p>

        <div th:if="${successMessage}" class="flash-success" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="flash-error" th:text="${errorMessage}"></div>

        <form th:action="@{/api/tasks/add}" th:object="${task}" method="post">

            <label>Title</label>
            <input type="text" th:field="*{title}" placeholder="Enter task title" required>

            <label>Description</label>
            <textarea th:field="*{description}" rows="3"
                      placeholder="Short task description"></textarea>

            <label>Due Date</label>
            <input type="date" th:field="*{dueDate}" required
                   th:attr="min=${#dates.format(#dates.createNow(),'yyyy-MM-dd')}">

            <label>Status</label>
            <select th:field="*{status}" required>
                <option value="">-- Select Status --</option>
                <option th:each="s : ${T(com.tracker.app.enums.TaskStatus).values()}"
                        th:value="${s}" th:text="${s}">
                </option>
            </select>

            <label>Priority</label>
            <select th:field="*{priority}" required>
                <option value="">-- Select Priority --</option>
                <option th:each="p : ${T(com.tracker.app.enums.TaskPriority).values()}"
                        th:value="${p}" th:text="${p}">
                </option>
            </select>

            <button type="submit" class="btn-sky">üíæ Save Task</button>
        </form>

    </div>
</div>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
